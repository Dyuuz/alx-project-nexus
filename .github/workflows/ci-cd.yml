name: CI â†’ Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
        DEBUG: True
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        ALLOWED_HOSTS:  ${{ secrets.ALLOWED_HOSTS }}
        CSRF_TRUSTED_ORIGINS:  ${{ secrets.CSRF_TRUSTED_ORIGINS }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        REDIS_URL:  ${{ secrets.REDIS_URL }}
        CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
        CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
        SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        RELEASE_VERSION: ${{ secrets.RELEASE_VERSION }}
        ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
        EMAIL_BACKEND: django.core.mail.backends.locmem.EmailBackend
        CART_TTL_HOURS: 30
        CHECKOUT_TTL_HOURS: 30
        ORDER_PAYMENT_TTL_HOURS: 36
        PAYMENT_REMINDER_24H_TTL_HOURS: 24
        FINAL_PAYMENT_REMINDER_TTL_HOURS_START: 32
        FINAL_PAYMENT_REMINDER_TTL_HOURS_END: 36
        CRITICAL_INACTIVITY_HOURS: 48

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ecom
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        working-directory: ecom
        run: python manage.py migrate

      - name: Run tests
        working-directory: ecom
        run: pytest --reuse-db

  deploy:
    needs: test   # ðŸ”¥ THIS IS IMPORTANT
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
